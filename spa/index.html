    <script>
        $(document).ready(function () {
            function uitlezen() {
                $.getJSON("uitlezen.php").done(function (data) {
                    var output =
                        '<table class="table table-dark"><thead> <tr><th scope="col"># </th> <th scope="col">Taak</th> <th scope="col">Voltooid?</th> <th scope="col">op voltooid zetten</th> <th scope="col">verwijderen</th> </tr> </thead> <tbody>';
                    for (var i in data) {
                        output += '<tr> <td class="' + data[i].id + '" >' + data[i].id + "</td>";
                        output += '<td class="" >' + data[i].title + "</td>";
                        if (data[i].complete == 1) {
                            output += "<td>Gesloten</td>";
                        } else {
                            output += "<td>Open</td>";
                        }
                        output += '<td><button  id="' + data[i].id +' "  class="voltooid btn btn-success ">voltooid?</button></td>';
                        output += '<td><button id="' + data[i].id +
                            ' "  class="verwijderen btn btn-danger " >verwijderen?</button></td>';

                    }
                    output += "</tr>";
                    $("#hierinfo").html(output);
                });

            }
            // leest de database uit en stuurt het in een tabel naar het scherm
            uitlezen();
            $("#knop").click(function () {
                var invoer = $("#invoer").val();
                $.ajax({
                    url: "spa.php",
                    method: "POST",
                    data: {
                        'invoer': invoer
                    }
                }).done(function (data) {
                    if (data == "OK") {
                        $("#resultaat").text("Gelukt!");
                        uitlezen();

                    } else {
                        $("#resultaat").text("Er ging iets fout!");
                    }
                });
            });
            // voegt data toe aan de  database en roept uitlezen()
            uitlezen();

            $(document).on('click', '.voltooid', function () {
                let gesloten_open = $(this).attr("id");
                // haalt de id op en stopt het in een variabel

                $.ajax({
                    url: "voltooid.php",
                    method: "POST",
                    data: {
                        'gesloten_open': gesloten_open
                    }
                    // maakt een post aan en stuurt die door naar het php bestand
                }).done(function (data) {
                    if (data == "OK") {
                        uitlezen();

                    } else {
                        console.log("hallo")
                    }
                });


            });
            // functie om de taken op voltooid te zetten


            $(document).on('click', '.verwijderen', function () {

                    if (data == "OK") {

                // functie om een entry te verwijderen


            });
        });
