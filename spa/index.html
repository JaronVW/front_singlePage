<body>
    <h1>TODO list: jaron van Well</h1>
    <script>
        $(document).ready(function () {
            function uitlezen() {
                $.getJSON("uitlezen.php").done(function (data) {
                    var output =
                        '<table class="table table-dark"><thead> <tr><th scope="col"># </th> <th scope="col">Taak</th> <th scope="col">Voltooid?</th> <th scope="col">op voltooid zetten</th> <th scope="col">verwijderen</th> </tr> </thead> <tbody>';
                    for (var i in data) {
                        output += '<tr> <td class="' + data[i].id + '" >' + data[i].id + "</td>";
                        output += '<td class="" >' + data[i].title + "</td>";
                        if (data[i].complete == 1) {
                            output += "<td>Gesloten</td>";
                        } else {
                            output += "<td>Open</td>";
                        }
                        output += '<td><button id="' + data[i].id +
                            ' "  class="voltooid btn btn-success " >voltooid?</button></td>';
                        output += '<td><button id="' + data[i].id +
                            ' "  class="verwijderen btn btn-danger " >verwijderen?</button></td>';

                    }
                    output += "</tr>";
                    $("#hierinfo").html(output);
                });

            }
            uitlezen();
            $("#knop").click(function () {
                var invoer = $("#invoer").val();
                $.ajax({
                    url: "spa.php",
                    method: "POST",
                    data: {
                        'invoer': invoer
                    }
                }).done(function (data) {
                    if (data == "OK") {
                        $("#resultaat").text("Gelukt!");
                        uitlezen();

                    } else {
                        $("#resultaat").text("Er ging iets fout!");
                    }
                });
            });
            uitlezen();

            $(document).on('click', '.voltooid', function () {
                let gesloten_open = $(this).attr("id");

                $.ajax({
                    url: "voltooid.php",
                    method: "POST",
                    data: {
                        'gesloten_open': gesloten_open
                    }
                }).done(function (data) {
                    if (data == "OK") {
                        uitlezen();

                    } else {
                        console.log("hallo")
                    }
                });


            });


            $(document).on('click', '.verwijderen', function () {
                let verwijderen = $(this).attr("id");

                $.ajax({
                    url: "verwijderen.php",
                    method: "POST",
                    data: {
                        'verwijderen': verwijderen
                    }
                }).done(function (data) {
                    if (data == "OK") {
                        uitlezen();

                    } else {
                        console.log("hallo")
                    }
                });


            });
        });

    </script>

    <input type="text" name="" id="invoer">
    <button class="btn btn-primary" id="knop">indrukken</button> <br> <br> <br>
    <section id="resultaat">


    </section>

    <div id="hierinfo"></div>

</body>
