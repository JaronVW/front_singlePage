<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery.js"></script>
    <title>5</title>
</head>
<body>
        <script>
            $(document).ready(function () {
                $("#knop").click(function () {
                    var invoer = $("#invoer").val();
                    $.ajax({
                        url: "ajax5.php",
                        method: "POST",
                        data: {
                            'invoer': invoer
                        }
                    }).done(function (data) {
                        if (data == "OK") {
                            $("#resultaat").text("Gelukt!");
                        } 
                        else {
                            $("#resultaat").text("Er ging iets fout!");
                        }
                    });
                });
            });
        </script>

        <input type="text" name="" id="invoer">
        <button id="knop">indrukken</button>
        <section id="resultaat">

        </section>
    
</body>
</html>
