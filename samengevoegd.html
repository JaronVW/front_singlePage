<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery.js"></script>
    <title>5</title>
</head>

<body>
    <script>
        $(document).ready(function () {
            
            $("#knop").click(function () {
                var invoer = $("#invoer").val();
                $.ajax({
                    url: "ajax5.php",
                    method: "POST",
                    data: {
                        'invoer': invoer
                    }
                }).done(function (data) {
                    if (data == "OK") {
                        $("#resultaat").text("Gelukt!");
                    } else {
                        $("#resultaat").text("Er ging iets fout!");
                    }
                });
            });


            $.getJSON("ajax4.php").done(function (data) {
                var output = "<ul>";
                for (var i in data) {
                    output += "<li>" + data[i].title + "<br>";
                    if (data[i].complete == 1) {
                        output += "Gesloten";
                    } else {
                        output += "Open";
                    }
                    output += "</li>";
                }
                output += "</ul>";
                $("#hierinfo").html(output);
            });
        });
    </script>

    <input type="text" name="" id="invoer">
    <button id="knop">indrukken</button>
    <section id="resultaat"></section>
    <section id="hierinfo" ></section>

</body>

</html>
